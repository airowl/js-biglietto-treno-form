<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Montserrat google font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700" rel="stylesheet">

    <!-- Font-Awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">


    <!-- Bootstrap 5.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom style -->
    <link rel="stylesheet" href="css/style.css">

    <title>Javascript Biglietto treno Form</title>
</head>
<body>
    
    <main class="bg-primary">
        <div class="container">

            <!-- input utente -->
            <div class="row text-center">
                <div class="col-12">
                    <h1 class="text-uppercase text-white">Calcola il prezzo del tuo biglietto</h1>
                </div>
                <div class="col-12 bg-light rounded-2 m-4 p-4">

                    <!-- inserimento dati -->
                    <form>
                        <div class="row align-items-center">
                            <div class="col-4">
                                <label for="my-user">
                                    Nome Cognome
                                </label>
                                <input type="text" name="User" id="my-user" placeholder="Inserisci nome e cognome">
                            </div>
                            <div class="col-4">
                                <label for="my-km-user">
                                    Km da percorre
                                </label>
                                <input type="text" name="User" id="my-km-user" placeholder="Inserisci i KM">
                            </div>
                            <div class="col-4">
                                <label for="my-age-user">
                                    Fascia d'et√†
                                </label>
                                <select class="form-control" id="my-age-user">
                                    <option value="under18">Under18</option>
                                    <option value="middle">Tra i 19 e 64 anni</option>
                                    <option value="over65">Over65</option>
                                </select>
                            </div>
                        </div>
                    </form>

                    <!-- buttons -->
                    <div class="mt-5">
                        <button type="submit" id="my-submit" class="btn btn-primary">GENERA</button>
                        <button type="submit" id="my-reset" class="btn btn-primary">ANNULLA</button>
                    </div>
                </div>
            </div>

            <!-- output -->
            <div class="row">
                <div class="col-12">
                    <h1 class="text-uppercase text-white">
                        Il tuo biglietto
                    </h1>
                </div>
                <div class="col-12 bg-light m-4 p-4">
                    <h5 class="text-uppercase">
                        Dettaglio passegeri
                    </h5>
                    <div class="row">
                        <div class="col-4 bg-dark text-white p-3">
                            <h5 class="text-uppercase">
                                Nome passeggero
                            </h5>
                            <p id="my-name-user"></p>
                        </div>
                        <div class="col-8">
                            <div class="row">
                                <div class="col-3">
                                    <p class="fw-bold mb-5">Offerta</p>
                                    <p class="fs-6">Biglietto Standard</p>
                                </div>
                                <div class="col-3">
                                    <p class="fw-bold mb-5">Carrozza</p>
                                    <p class="fs-6" id="my-carrozza"></p>
                                </div>
                                <div class="col-3">
                                    <p class="fw-bold mb-5">Codice CP</p>
                                    <p class="fs-6" id="my-code-cp"></p>
                                </div>
                                <div class="col-3">
                                    <p class="fw-bold mb-5">Costo biglietto</p>
                                    <p class="fs-6" id="my-price"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
