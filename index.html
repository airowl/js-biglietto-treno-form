<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Montserrat google font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700" rel="stylesheet">

    <!-- Font-Awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">


    <!-- Bootstrap 5.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom style -->
    <link rel="stylesheet" href="css/style.css">

    <title>Javascript Biglietto treno Form</title>
</head>
<body>
    
    <main>
        <div class="container">

            <!-- input utente -->
            <div class="row text-center">
                <div class="col-12">
                    <h1 class="text-uppercase">Calcola il prezzo del tuo biglietto</h1>
                </div>
                <div class="col-12">

                    <!-- inserimento dati -->
                    <form>
                        <div class="row align-items-center">
                            <div class="col-4">
                                <label for="my-user">
                                    Nome Cognome
                                </label>
                                <input type="text" name="User" id="my-user">
                            </div>
                            <div class="col-4">
                                <label for="my-km-user">
                                    Km da percorre
                                </label>
                                <input type="text" name="User" id="my-km-user">
                            </div>
                            <div class="col-4">
                                <label for="my-age-user">
                                    Fascia d'et√†
                                </label>
                                <select class="form-control" id="my-age-user">
                                    <option>Maggiorenne</option>
                                    <option>Minorenne</option>
                                </select>
                            </div>
                        </div>
                    </form>

                    <!-- buttons -->
                    <div class="mt-5">
                        <button type="submit" id="my-submit" class="btn btn-primary">GENERA</button>
                        <button type="submit" id="my-reset" class="btn btn-primary">ANNULLA</button>
                    </div>
                </div>
            </div>

            <!-- output -->
            <div class="row">

            </div>
        </div>
    </main>

    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
